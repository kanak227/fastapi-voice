<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Voice Agent Test</title>
    <style>
      body { font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif; padding: 1rem; }
      button { margin-right: 0.5rem; }
      label { font-size: 0.9rem; }
      #log { white-space: pre-wrap; border: 1px solid #ccc; padding: 0.5rem; margin-top: 1rem; max-height: 320px; overflow-y: auto; font-size: 0.85rem; }
    </style>
  </head>
  <body>
    <h1>Voice Agent (Text + Voice)</h1>

    <div>
      <button id="connect">Connect</button>
      <button id="sendSession" disabled>Init session</button>
    </div>

    <div style="margin-top: 0.75rem;">
      <label>
        Agent style:
        <select id="agentStyle">
          <option value="friendly" selected>Friendly</option>
          <option value="teacher">Teacher</option>
          <option value="coach">Motivational coach</option>
        </select>
      </label>

      <label style="margin-left: 1rem;">
        Response length:
        <select id="responseLength">
          <option value="short" selected>Short</option>
          <option value="medium">Medium</option>
          <option value="long">Detailed</option>
        </select>
      </label>

      <label style="margin-left: 1rem;">
        Speed:
        <input id="speedControl" type="range" min="0.5" max="1.5" step="0.1" value="1" />
        <span id="speedValue">1.0x</span>
      </label>
    </div>

    <div style="margin-top: 1rem;">
      <input id="textInput" type="text" size="60" placeholder="Type something for the model to say..." />
      <button id="sendText" disabled>Send text â†’ voice</button>
    </div>

    <div style="margin-top: 0.75rem;">
      <button id="startVoice" disabled>Start recording</button>
      <button id="stopVoice" disabled>Stop recording</button>
      <button id="replayVoice" disabled>Replay recording</button>
      <button id="sendVoice" disabled>Send recording</button>
      <span id="voiceStatus" style="margin-left: 0.5rem; font-size: 0.9rem; color: #555;">Idle</span>
    </div>

    <pre id="log"></pre>

    <script src="voice-test.js"></script>
  </body>
</html>
